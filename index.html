<!DOCTYPE html>
<html>
<head>
    <title>Library Project</title>
    <link rel="icon" href="Image Links/StackedBooks.png" type="image/x-icon">

    <link rel="shortcut icon" href="Image Links/StackedBooks.png" type="image/x-icon">



    <link href="LibraryProjectCSS.css" rel="stylesheet">
    <script src="https://kit.fontawesome.com/99f22fc675.js" crossorigin="anonymous"></script>
    <script src="LibraryProjectJS.js" defer></script>
</head>

<body>
<main class="main">
    <div class='header'>
        <h1>Your Library</h1>
        <button id='clear-btn'>Clear Library</button>

    </div>
    


    <button data-modal-target="#modal" id="new-book-btn">New Book</button>
    <div class="modal" id="book-modal">
        <div class="modal-header">
            <div class="title">Add New Book to Library</div>
            <button data-close-btn class="close-btn" id="close-btn">&times;</button>
        </div>
        <div class="modal-content">
            
            <form  id="book-form" class="form">
                <ul>
                    <li>
                        <label for="title-input">Title</label>
                        <input type="text" id="title-input" name="book-title" required>
                    </li>
                    <li>
                        <label for="author-input">Author</label>
                        <input type="text" id="author-input" name="book-author" required>
                    </li>
                    <li>
                        <label for="pages-input">Pages</label>
                        <input type="number" id="pages-input" name="book-pages" min="1" required>
                    </li>
                    <li>
                        <label for="read-input">Read</label>
                        <input type="checkbox" id="read-input" name="book-read" value="read">
                    </li>
                    <li class="button">
                        <button type="submit" id="btn">Add Book</button>
                    </li>
                </ul>
            </form>
        </div>
    </div>
    <div id="overlay"></div>

    <div class="book-container" id="book-cards-container"></div>



</main>
</body>

</html>
