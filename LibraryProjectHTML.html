<!DOCTYPE html>
<html>
<head>
    <title>Library Project</title>



    <link href="LibraryProjectCSS.css" rel="stylesheet">
    <script src="LibraryProjectJS.js" defer></script>
</head>

<body>
<main class="main">


    <div class="book-container" id="book-cards-container">


    </div>



<form action="" method="post">
    <ul>
        <li>
            <label for="title">Title:</label>
            <input type="text" id="title" name="book-title">
        </li>
        <li>
            <label for="author">Author:</label>
            <input type="text" id="author" name="book-author">
        </li>
        <li>
            <label for="pages">Pages:</label>
            <input type="text" id="pages" name="book-pages">
        </li>
        <li>
            <label for="read">Read:</label>
            <input type="checkbox" id="read" name="book-read">
        </li>
        <li class="button">
            <button type="submit">Add Book</button>
        </li>
    </ul>
</form>



</main>
</body>

</html>
